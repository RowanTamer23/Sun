<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>SunRise Riding Academy</title>
    <link rel="stylesheet" href="SunCss.css" />
    <img id="bgimg" background-image: src="logo.jpg" />
  </head>

  <body>
    <div class="h2">SunRise Horse Riding Academy</div>
    <script type="text/javascript" src="java.js"></script>
  </body>
  <form
    method="POST"
    action="https://script.google.com/macros/s/AKfycbysBLzOxavlq6SxEh9hCiP24dMZw3Qo0ET11C2mu5ruLLX2tHq5QIib4bIONugTfKDVrA/exec"
    id="my-form"
  >
    <div class="news">
      <div>
        <p id="who">Apply Here</p>
      </div>

      <div class="area">Name</div>

      <div class="area">
        <input name="name" type="text" class="text" placeholder="Example" />
      </div>

      <div class="area">Email</div>

      <div class="area">
        <input
          name="email"
          type="email"
          class="text"
          placeholder="ex@example.com"
        />
      </div>

      <div class="area">Phone number</div>

      <div class="area">
        <input
          name="phone number"
          type="number"
          class="text"
          placeholder="00000000000"
        />
      </div>

      <div class="area">Whatsapp number</div>

      <div class="area">
        <input
          name="whatsapp number"
          type="number"
          class="text"
          placeholder="00000000000"
        />
      </div>

      <div class="area">Age</div>

      <div class="area">
        <input name="Age" type="number" class="text" placeholder="5+" />
      </div>

      <div class="area">Gender</div>

      <div class="area">
        <label class="check"
          ><input name="man" type="radio" class="text" placeholder="Gender" />
          <span class="checkmark"></span>
          <div class="game">Male</div></label
        >
      </div>

      <div class="area">
        <label class="check"
          ><input name="woman" type="radio" class="text" placeholder="Gender" />
          <span class="checkmark"></span>
          <div class="game">Female</div></label
        >
      </div>

      <div class="area">Game</div>

      <div class="area">
        <label class="check"
          ><input name="Horseback riding" type="checkbox" /><span
            class="checkmark"
          ></span>
          <div class="game">Horseback riding</div></label
        >
      </div>

      <div class="area">
        <label class="check"
          ><input name="show jumping" type="checkbox" /><span
            class="checkmark"
          ></span>
          <div class="game">Show Jumping</div></label
        >
      </div>

      <div class="area">
        <label class="check"
          ><input name="traditional archery" type="checkbox" /><span
            class="checkmark"
          ></span>
          <div class="game">Traditional Archery</div></label
        >
      </div>

      <div class="area">
        <label class="check"
          ><input name="Horseback archery" type="checkbox" /><span
            class="checkmark"
          ></span>
          <div class="game">Horseback Archery</div></label
        >
      </div>

      <div class="area">
        <button id="button" type="submit" class="text">submit</button>
      </div>
    </div>
  </form>
</html>
